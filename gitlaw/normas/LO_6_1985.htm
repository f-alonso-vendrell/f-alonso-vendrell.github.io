<script> 



function hideMultiLink(){
   var multilink = document.getElementById("multilink");
   //multilink.style.display="none";
   
   multilink.style.visibility="hidden";

   hideVersionsMenu();

}

function showMultiLink(event,multilinkdata){

   // close and clear multilink
   var multilink = document.getElementById("multilink");
   //multilink.style.display="none";
   multilink.style.visibility="hidden";

   
   var multilink_content = '';

   for (var index=0;index<multilinkdata.length;index++){
      multilink_content = multilink_content + 
                          '<div class="linkeable" onclick="'+multilinkdata[index].function+'">'+
                          multilinkdata[index].text+'</div><br>';    
   }

   multilink_content = multilink_content + '<div class="linkeable" onclick="hideMultiLink()">Cancelar</div>';

   

  multilink.innerHTML = multilink_content;

  //multilink.offset({ top: event.pageY, left:  event.pageX});

  console.log(event.pageY);

  multilink.style.top = event.clientY+"px";
  multilink.style.left = event.clientX+"px";

  multilink.style.display="block";
  //multilink.style.display="none";
  multilink.style.visibility="visible";


}

function showNotSupported(event,version){
  var options=[{"text":"version no soportada",
       "function":'hideMultiLink()'}];

  showMultiLink(event,options);

}

function showMenuVersion(event,version){

  console.log("showMenuVersion");
  console.log(version);
  console.log(event);

  if ( (lawversion1 == version) && (lawversion2 == '') )
  {
     return;
  }

  var options=[{"text":"Ver esta version",
       "function":'setVersion(\''+version+'\',\'\')'}];


  if ( lawversion1 != version){
    var label = document.getElementById("history_label_"+lawversion1).innerHTML;

    if (lawversion1<version){
      options.push({"text":"Comparar con version "+label,
                    "function":'setVersion(\''+lawversion1+'\',\''+version+'\')'});
    } else {
      options.push({"text":"Comparar con version "+label,
                    "function":'setVersion(\''+version+'\',\''+lawversion1+'\')'});
    }
  } 

  if ( (lawversion2 != '') && (lawversion2 != version)){
    var label = document.getElementById("history_label_"+lawversion2).innerHTML;

    if (lawversion1<version){
      options.push({"text":"Comparar con version "+label,
                    "function":'setVersion(\''+lawversion2+'\',\''+version+'\')'});
    } else {
      options.push({"text":"Comparar con version "+label,
                    "function":'setVersion(\''+version+'\',\''+lawversion2+'\')'});
    }
  } 


  showMultiLink(event,options);

  

}


function setVersion(version1in,version2in){
  
  console.log("Versiones anteriores: "+lawversion1+" "+lawversion2);
  console.log("setVersion "+version1in);


  var version1='';
  var version2='';

  if (version2in=='') {
    version1=version1in;
    version2='';
  } else if (version1in==''){
    version1=version2in;
    version2='';
  } else if (version1in<version2in){
    version1=version1in;
    version2=version2in;
  } else {
    version1=version2in;
    version2=version1in;
  }

  console.log("Versiones nuevas: "+version1+" "+version2);
  


  if ( lawversion1!='') {
    var oldtracker = document.getElementById("bubble_"+lawversion1);

    oldtracker.style.background = "#FFFFFF";
  }

  if ( lawversion2!='') {
    var oldtracker = document.getElementById("bubble_"+lawversion2);

    oldtracker.style.background = "#FFFFFF";
  }

  
  var tracker1 = document.getElementById("bubble_"+version1);

  tracker1.style.background = "#000000";

  lawversion1=version1;

  if (version2!=''){
    var tracker2 = document.getElementById("bubble_"+version2);

    tracker2.style.background = "#000000";

  }

  lawversion2=version2;


  var visualizador_version = document.getElementById("version_visualizada");

  if (lawversion2 == ''){
    var label = document.getElementById("history_label_"+lawversion1).innerHTML;
    visualizador_version.innerHTML = 'Version de ' + label;
  } else {
    var label1 = document.getElementById("history_label_"+lawversion1).innerHTML;
    var label2 = document.getElementById("history_label_"+lawversion2).innerHTML;
    visualizador_version.innerHTML = 'Comparando versiones de ' + label1 + ' y de ' + label2;
  }

  hideMultiLink();

  var full_law = printArticle("",json,version1,version2)

  var contenido = document.getElementById("content");

  contenido.innerHTML=full_law;

}


  onde_init([]);

  window.addEventListener('scroll', () => { 

      console.log('----------------------');
      var newcurarticle = updateCurArticle(undefined);
      
      updateTitles(newcurarticle);

      return;

  }); 

  //console.log(json);

  var [historyLaw,historyMenus] = printHistory(json);

  var timeline = document.getElementById("timelineItems");

  timeline.innerHTML=historyLaw;

  var timelinemenus = document.getElementById("popupmenus");

  timelinemenus.innerHTML = historyMenus;

  var topversiontoshow = getTopSupportedVersion(json);

  if (topversiontoshow != ''){
    setVersion(topversiontoshow,'');

function showVersionsMenu() {
  // body...

  var sidebar = document.getElementById("sidebar-container");
  if ( sidebar.style.visibility == "visible" ) {
    hideVersionsMenu();
    return;
  }
  document.querySelectorAll(".sidebar-container").forEach(x => { 
    x.style.visibility = "visible"; 
    x.style.width="300px";
    x.style.position="fixed";
    x.style.background="white"});
  document.querySelectorAll("aside").forEach(x => { 
    x.style.width="300px"   });
}

function hideVersionsMenu() {
  var timeline = document.getElementById("button_menuversions");
  if ( timeline.checkVisibility() ) {
    document.querySelectorAll(".sidebar-container").forEach(x => { 
    x.style.removeProperty('visibility'); 
    x.style.removeProperty('width');
    x.style.removeProperty('position');
    x.style.removeProperty('background');});
  document.querySelectorAll("aside").forEach(x => { 
    x.style.removeProperty('width') });
  }
}
